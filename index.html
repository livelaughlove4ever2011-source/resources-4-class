<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>resources 4 class</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --bg: #ebf8fc; 
    --card-bg: #f0fbfc; 
    --text: #2a6369; 
    --accent: #0a363b; 
    --hover-shadow: rgba(42,99,105,0.2);
}

* { box-sizing: border-box; margin:0; padding:0; font-family: 'Times New Roman', serif; }

body {
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    padding: 50px 20px;
}

.container {
    width: 100%;
    max-width: 900px;
}

h1 {
    text-align: center;
    margin-bottom: 50px;
    font-size: 36px;
    font-weight: bold;
    color: var(--accent);
}

/* Grid layout */
.subject-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 24px;
}


.subject-card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 24px 20px;
    box-shadow: 0 4px 16px var(--hover-shadow);
    transition: transform 0.3s, box-shadow 0.3s;
}

.subject-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px var(--hover-shadow);
}

.subject-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

.subject-header h2 {
    font-size: 20px;
    font-weight: bold;
}

.subject-header .delete-btn {
    font-size: 18px;
    color: #ff4b5c;
    cursor: pointer;
    transition: color 0.2s;
}

.subject-header .delete-btn:hover { color: #ff1e2d; }

.resource-list {
    margin-top: 16px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease, opacity 0.4s ease;
    opacity: 0;
}

.resource-list.active {
    opacity: 1;
    max-height: 1000px;
}

.resource-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    border-radius: 12px;
    background: #e0f7f6;
    margin-bottom: 12px;
    transition: transform 0.2s;
}

.resource-item a {
    color: var(--accent);
    text-decoration: none;
    font-weight: bold;
}

.resource-item a:hover { text-decoration: underline; }

.resource-item .delete-btn {
    font-size: 16px;
    color: #ff4b5c;
    cursor: pointer;
}

.resource-item .delete-btn:hover { color: #ff1e2d; }

.add-btn {
    width: 100%;
    padding: 10px 0;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
}

.add-btn:hover {
    background: #0c4f54;
    transform: translateY(-2px);
}

.floating-add {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 4px 15px var(--hover-shadow);
    transition: transform 0.2s, box-shadow 0.2s;
}

.floating-add:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px var(--hover-shadow);
}

@media(max-width:500px){
    h1 { font-size: 28px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>resources for class</h1>
    <div class="subject-grid" id="subjectsContainer"></div>
</div>

<button class="floating-add" onclick="promptAddSubject()"><i class="fa-solid fa-plus"></i></button>

<script>
let subjects = JSON.parse(localStorage.getItem("subjects")) || [];

// Save
function save(){ localStorage.setItem("subjects", JSON.stringify(subjects)); }

function promptAddSubject(){
    const name = prompt("enter name of subject:");
    if(!name || subjects.find(s=>s.name===name)) return;
    subjects.push({name, resources: []});
    save();
    render();
}


function addResource(index){
    const title = prompt("enter name for resource:");
    if(!title) return;
    const link = prompt("paste link of resource (docs, pdf, etc):");
    if(!link) return;
    subjects[index].resources.push({title, link});
    save();
    render();
}


function deleteResource(subIndex,resIndex){
    subjects[subIndex].resources.splice(resIndex,1);
    save();
    render();
}

function deleteSubject(index){
    if(!confirm("confirm delete?")) return;
    subjects.splice(index,1);
    save();
    render();
}


function toggleResources(i){
    const list = document.getElementById('resources-'+i);
    list.classList.toggle('active');
}


function render(){
    const container = document.getElementById('subjectsContainer');
    container.innerHTML = '';

    subjects.forEach((sub,i)=>{
        const card = document.createElement('div');
        card.className = 'subject-card';

        card.innerHTML = `
            <div class="subject-header" onclick="toggleResources(${i})">
                <h2>${sub.name} (${sub.resources.length})</h2>
                <span class="delete-btn" onclick="deleteSubject(${i}); event.stopPropagation();">&times;</span>
            </div>
            <div class="resource-list" id="resources-${i}">
                ${sub.resources.map((r,j)=>`
                    <div class="resource-item">
                        <a href="${r.link}" target="_blank">${r.title}</a>
                        <span class="delete-btn" onclick="deleteResource(${i},${j})">&times;</span>
                    </div>
                `).join('')}
                <button class="add-btn" onclick="addResource(${i})">Add Resource</button>
            </div>
        `;
        container.appendChild(card);
    });
}

render();
</script>

</body>
</html>
